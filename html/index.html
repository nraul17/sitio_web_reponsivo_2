<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Responsiva</title>
    <!-- Llamada de la fuente "poppins" desde Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"/>

    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <header>
      <a id="logo-link" href="https://nrdisenoweb.com" target="_blank"><h2 class="logo">NR Dise침o Web</h2></a>
      <!-- El menu de hamburguesa se inserta en las dos lineas siguientes con un input y una label-->
      <input type="checkbox" id="check">
      <label for="check" class="mostrar-menu">&#8801</label>
      <!-- Aca se crea el menu de navegacion normal-->
      <nav class="menu">
        <a href="#">Inicio</a>
        <a href="#">Sobre Nosotros</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
        <!-- Con esta label se cerrar치 el menu emergente en dispositivos moviles-->
        <label for="check" class="esconder-menu">&#215</label>
      </nav>
    </header>

 <!-- Estructura del banner-->   
    <div id="banner">
      <div class="contenido-banner">
        <h3><span>NR Dise침o Web: </span>dise침o web responsive<br>mobile friendly</h3>
        <a href="#" class="boton-banner">comenzar</a>
      </div>
    </div>
    
  </body>
</html>
